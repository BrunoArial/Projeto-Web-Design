<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCI & LCA - Comparador de Ofertas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lci-lca.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu">
                <a href="../index.html">Início</a>
            </div>
            <h1>Comparador de Renda Fixa</h1>
            <p>Adicione e compare as melhores ofertas de LCI e LCA do mercado.</p>
            <nav class="sub-nav">
                <a href="tesourodireto.html">Tesouro Direto</a>
                <a href="lci-lca.html" class="active">LCI & LCA</a>
                <a href="cdb.html">CDB</a>
            </nav>
        </header>

        <main>
            <div class="column-controls">
                <div class="card">
                    <h2>Adicionar Oferta</h2>
                    <form id="controls-form">
                        <div class="form-group">
                            <label for="bank">Investimento</label>
                            <input id="bank" type="text" placeholder="Ex: Investimento 1" required>
                        </div>
                        <div class="form-group">
                            <label for="kind">Tipo</label>
                            <select id="kind">
                                <option value="LCI">LCI</option>
                                <option value="LCA">LCA</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rate">Rentabilidade (% do CDI)</label>
                            <input id="rate" type="number" placeholder="98" required>
                        </div>
                        <div class="form-group">
                            <label for="months">Prazo (meses)</label>
                            <input id="months" type="number" value="12" required>
                        </div>
                        <div class="form-group">
                            <label for="principal">Valor investido (R$)</label>
                            <input id="principal" type="number" value="10000" required>
                        </div>
                        <div class="form-group">
                            <label for="cdi">CDI anual (%)</label>
                            <input id="cdi" type="number" value="10.50" step="0.01" required>
                        </div>
                        <button type="submit" id="add-btn" class="btn-primary">Adicionar à Tabela</button>
                        <div class="button-group">
                            <button type="button" id="clear-btn" class="btn-danger">Limpar Tudo</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="column-results">
                <div class="card">
                    <h2>Comparativo de Ofertas</h2>
                    <div class="table-container">
                        <table id="offers-table">
                            <thead>
                                <tr>
                                    <th>Investimento</th>
                                    <th>Remuneração</th>
                                    <th>Prazo</th>
                                    <th>Valor Final</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="lci-lca.js"></script>
</body>
</html>
