<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB - Simulador de Investimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cdb.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu">
                <a href="../index.html">Início</a>
            </div>
            <h1>Simulador de Renda Fixa</h1>
            <p>Simule seu investimento em um CDB pós-fixado atrelado ao CDI.</p>
            <nav class="sub-nav">
                <a href="tesourodireto.html">Tesouro Direto</a>
                <a href="lci-lca.html">LCI & LCA</a>
                <a href="cdb.html" class="active">CDB</a>
            </nav>
        </header>

        <main>
            <div class="column-controls">
                <div class="card">
                    <h2>Parâmetros da Simulação</h2>
                    <form id="controls-form">
                        <div class="form-group">
                            <label for="initial-value">Valor Inicial (R$)</label>
                            <input id="initial-value" type="number" placeholder="5000.00" value="5000">
                        </div>
                        <div class="form-group">
                            <label for="monthly-deposit">Aporte Mensal (R$)</label>
                            <input id="monthly-deposit" type="number" placeholder="200.00" value="200">
                        </div>
                        <div class="form-group">
                            <label for="months">Prazo (meses)</label>
                            <input id="months" type="number" placeholder="36" value="36">
                        </div>
                        <div class="form-group">
                            <label for="rate">Rentabilidade (% do CDI)</label>
                            <input id="rate" type="number" placeholder="110" value="110">
                        </div>
                        <div class="form-group">
                            <label for="cdi">CDI Anual (%)</label>
                            <input id="cdi" type="number" value="10.50" step="0.01">
                        </div>
                        <button type="submit" class="btn-primary">Simular Investimento</button>
                    </form>
                </div>
            </div>

            <div class="column-results">
                <div class="card" id="resultado-card" style="display: none;">
                    <h2>Resultado da Simulação</h2>
                    <div class="chart-container">
                        <canvas id="resultChart"></canvas>
                    </div>
                    <div id="resultado-detalhes">
                        <!-- Conteúdo gerado pelo JS -->
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>O rendimento do CDB, assim como o Tesouro Direto, possui tributação de Imposto de Renda.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cdb.js"></script>
</body>
</html>
