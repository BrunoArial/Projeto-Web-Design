<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesouro Direto - Simulador de Rendimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tesourodireto.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu">
                <a href="../index.html">Início</a>
            </div>
            <h1>Simulador de Renda Fixa</h1>
            <p>Calcule o rendimento do seu investimento no Tesouro Direto.</p>
            <nav class="sub-nav">
                <a href="tesouro.html" class="active">Tesouro Direto</a>
                <a href="lci-lca.html">LCI & LCA</a>
                <a href="cdb.html">CDB</a>
            </nav>
        </header>

        <main>
            <div class="column-controls">
                <div class="card">
                    <h2>Simular Investimento</h2>
                    <form id="controls-form">
                        <div class="form-group">
                            <label for="principal">Valor do Aporte (R$)</label>
                            <input id="principal" type="number" placeholder="1000.00" value="1000">
                        </div>
                        <div class="form-group">
                            <label for="years">Prazo (anos)</label>
                            <input id="years" type="number" placeholder="5" value="5">
                        </div>
                        <div class="form-group">
                            <label for="kind">Tipo de Tesouro</label>
                            <select id="kind">
                                <option value="selic">Tesouro Selic</option>
                                <option value="prefixado">Tesouro Prefixado</option>
                                <option value="ipca">Tesouro IPCA+</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Calcular Rendimento</button>
                    </form>
                </div>
            </div>

            <div class="column-results">
                <div class="card" id="resultado-card" style="display: none;">
                    <h2>Resultado da Simulação</h2>
                    <div class="chart-container">
                        <canvas id="resultChart"></canvas>
                    </div>
                    <div id="resultado-detalhes">
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="tesourodireto.js"></script>
</body>
</html>
